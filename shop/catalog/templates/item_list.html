{% extends  'base.html' %}

{% block content %}
<style>
    .item{
    background: plum;
    width: 10%;
    float: left;
    padding: 5px;
    margin: 2%;
    }
</style>

<form action="{% url 'item_list' %}" method="GET">
    {{ item_sort_form.as_p }}
    {{ item_filter_form.as_p }}
    <input type="submit" value="Сортировать" />
</form>

{% for item in items %}
<a href="{% url 'item_detail' pk=item.pk %}"><div class="item">
    <p>Name: {{ item.name }}</p>
    <p>Price: {{ item.price }}</p>
    <p>Presence:
        {% if item.count > 0 %}
        In Stock
        {% else %}
        Out of stock
        {% endif %}</p>
</div>
</a>
{% endfor %}


{% endblock %}
